<html>

<head>
    <title>Express</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <link type="text/css" href="/stylesheets/pico.min.css" rel="stylesheet">
<body>                  
<h1>Express</h1>
<textarea name="" id="ask" cols="30" rows="10"></textarea><br>
<select id="size">
    <option value="1024x1024">1024x1024</option>
    <option value="1972x1024">1972x1024</option>
    <option value="1024x1972">1024x1972</option>
</select><br>
<button id="btn">Generate</button>
<hr>
<img id="img" src="" alt="">
<script>
    const ASK = document.querySelector('#ask');
    const SIZE = document.querySelector('#size');
    const BTN = document.querySelector('#btn');
    const IMG = document.querySelector('#img');
    BTN.addEventListener('click', () => {
        let prompt = ASK.value;
        let size = SIZE.value;
        request(prompt, size);
    });

    async function request(prompt, size) {
        const response = await fetch('/image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                prompt,
                size,
            }),
        });
        const data = await response.json();
        const url = data.data;
        console.log('url:', url);
        IMG.src = url;
    }
</script>
</body>

</html>
